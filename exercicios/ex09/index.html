<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    País de Origem: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
      function verificar() {
            var txtnac = document.getElementById('txtnac');
            var res = document.getElementById('res');
            var nac = (txtnac.value.toUpperCase());
            res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong>.</p>`;

            if (nac === 'BRASIL') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`
            } else {
            res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
